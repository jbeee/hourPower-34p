<body>

        <table>
            <tr>
                <td>
                    <em>Member</em>
                    <div class="ui labeled input">
                        <input type="text" placeholder="Member First Name" data-bind="value: pmM.p.fname" >
                    </div>
                    <div class="ui labeled input" data-bind="css: { hasError: pmE.errArray['p_Birthday_Age'].hasError()}">
                        <input type="text" placeholder="Date of Birth or Age" data-bind="value: pmM.p.birthday">
                    </div>
                    <div class="ui labeled input" data-bind="css: { hasError: pmE.errArray['p_Hourly_Wage'].hasError()}">
                        <input type="text" pattern="\d*" placeholder="Hourly Wage" data-bind="value: pmM.p.setWage" >
                    </div>
                     <table>
                        <tr>
                            <td>Gender:</td>
                            <td><input class="sliderInput" type="checkbox" id="pGenderBtn" data-bind="checked: pmM.p.genderCHK"/>
                                <label class="slider-v1" for="pGenderBtn"></label>
                            </td>
                            <td>Tobacco user:</td>
                            <td>      
                                <input class="sliderInput" type="checkbox" id="pTBtn" data-bind="checked: pmM.p.TUCHK" />
                                <label class="slider sliderV2" for="pTBtn"></label>
                            </td>
                            <td>Child(ren) under 19:</td>
                            <td> 
                                <input class="sliderInput" type="checkbox" id="pCBtn" data-bind="checked: pm.hasChild" />
                                <label class="slider sliderV2" for="pCBtn"></label>
                            </td>
                            <td> Married: </td>
                            <td> 
                                <input class="sliderInput" type="checkbox" id="pSBtn" data-bind="checked: pm.hasSpouse" /> 
                                <label class="slider sliderV2" for="pSBtn"></label>
                            </td>
                        </tr>
                    </table>
                    <em> Spouse Tests</em>
                    <div class="ui labeled input">
                        <input type="text" placeholder="Spouse's First Name" data-bind="value: pmM.sp.fname" >
                    </div>
                    <div class="ui labeled input" data-bind="css: { hasError: pmE.errArray['sp_Birthday_Age'].hasError()&& pm.hasSpouse()}">
                        <input type="text" placeholder="Date of Birth or Age" data-bind="value: pmM.sp.birthday">
                    </div>
                    <div class="ui labeled input" data-bind="css: { hasError: pmE.errArray['sp_Hourly_Wage'].hasError()}">
                        <input type="text" pattern="\d*" placeholder="Hourly Wage" data-bind="value: pmM.sp.setWage" >
                    </div>
                    <table>
                        <tr>
                            <td>Gender:</td>
                            <td><input class="sliderInput" type="checkbox" id="spGenderBtn" data-bind="checked: pmM.sp.genderCHK"/>
                                <label class="slider-v1" for="spGenderBtn"></label>
                            </td>
                            <td>Tobacco user:</td>
                            <td>      
                                <input class="sliderInput" type="checkbox" id="spTBtn" data-bind="checked: pmM.sp.TUCHK" />
                                <label class="slider sliderV2" for="spTBtn"></label>
                            </td>
                        </tr>
                    </table>

 <table><tr><td> 
<div class="input-v5">
    <input type="radio" name="showPTyp" id="dhBTN1" value="H" data-bind="checked: pm.useConcept"/>     
    <label for="dhBTN1">HOUR POWER</label>
</div>
<br>
<div class="input-v5">
    <input type="radio" name="showPType" id="dhBTN2" value="D" data-bind="checked: pm.useConcept"/>

</div>

 </td><td>                            
<table data-bind="visible:pm.useConcept()=='H'"><tr><td>

        <div class="input-v5">

        </td><td>

         <input type="text" placeholder="Combined Hour" data-bind="value: pm.setMVal" readonly>

                                </td></tr><tr><td>

  <div class="input-v5">
      <input type="radio" name="phtype" id="phTypeBTN2" value="CH" data-bind="checked: pm.phType"/>

  </div>
</td>
<td>
  <div class="ui labeled input">
    <input type="text" pattern="\d*" placeholder="Custom Hour" data-bind="value: pm.setCVal" >
   </div>
 </td> </tr> </table>

 </td><td>
 <div data-bind="visible:pm.useConcept()=='D'">

              <select data-bind="options: pm.opts_dtype,

 </td><td>
 <div style="margin-left:300px">
     <table><tr><td>show yearly</td><td> <input type="checkbox" id="pShowYRL" data-bind="checked: pm.showYRL" /></td></tr>

    </table>
</div>
</td>
</tr>
</table>
